<!DOCTYPE html>
<html lang="en">
  <body class="">
    <div style="margin-top: 0px" class="container">
      <div class="colorlib-product">
        <div class="container1">
          <div class="row1 row-pb-lg">
            <div
              class="col-md-10 offset-md-1"
              style="margin: auto; margin-bottom: 0px"
            >
              <div class="process-wrap">
                <div class="process text-center">
                  <p style="background: #41bedd; color: black">
                    <span>01</span>
                  </p>
                  <h3>GIỎ HÀNG</h3>
                </div>
                <div class="process text-center">
                  <p><span>02</span></p>
                  <h3>THỦ TỤC THANH TOÁN</h3>
                </div>
                <div class="process text-center">
                  <p><span>03</span></p>
                  <h3>XÁC NHẬN ĐƠN HÀNG</h3>
                </div>
              </div>
            </div>
          </div>
          <table class="table">
            <tbody>
              <tr class="row-tb" *ngFor="let item of products" id="item-{{item.id}}" >
                <td>
                  <img class="img-pro" [src]="item.img"  />
                </td>
                <td class="title-pro">{{item.productName}}</td>
                <td>
                  <div class="row cell-amount" >
                     <div class="btn-amount"  (click)="onClickMinus(item.id)">-</div>
                     <input #quantity class="col-4 mx-2 ip-amount" (change)="onChangeQuantity(item.id, quantity.value)" type="number" [value]="item.quantity">
                     <div class="btn-amount" (click)="onClickPlus(item.id)">+</div>
                  </div>
                </td>
                <td>{{item.price}} VNĐ</td>
                <td><button class="btn btn-outline-secondary" (click)="onClickDeleteProduct(item.id)">X</button></td>
              </tr>
            </tbody>
          </table>
          <div class="row1 row-pb-lg">
            <div class="col-md-12">
              <div class="total-wrap">
                <div class="row1">
                  <div class="col-sm-8">
                    <form action="#">
                      <div class="row1 form-group1"></div>
                    </form>
                  </div>
                  <div class="col-sm-4 text-center">
                    <div class="total">
                      <div class="sub">
                        <p><span>Subtotal:</span> <span>{{totalPrice()}} VNĐ</span></p>
                        <p><span>Delivery:</span> <span>$0.00</span></p>
                        <p><span>Discount:</span> <span>$45.00</span></p>
                      </div>
                      <div class="grand-total">
                        <p>
                          <span><strong>Total:</strong></span>
                          <span>$450.00</span>
                        </p>
                      </div>
                      <div class="col-sm-3" style="margin-top: 20px">
                        <a href="checkout.html"
                          ><input
                            type="submit"
                            value="Thanh Toán"
                            class="btn btn-primary"
                            style="
                              width: 300px;
                              border: none;
                              background: #41bedd;
                            "
                        /></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
