<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="wrap">
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Đăng ký</h3>
                </div>
                <div class="w-100">
                  <p class="social-media d-flex justify-content-end">
                    <a href="#" class="icon"><img src="/assets/images/icon-fb.png" alt=""></a>
                    <a href="#" class="icon"><img src="/assets/images/icon-tw.png" alt=""></a>
                  </p>
                </div>
              </div>
              <form action="#" class="signin-form">
                <div class="form-group mt-3">
                  <input type="text" class="form-control" required>
                  <label class="form-control-placeholder" for="username">Họ và tên</label>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" required>
                  <label class="form-control-placeholder" for="username">Email</label>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" required>
                  <label class="form-control-placeholder" for="password">Mật khẩu</label>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" required>
                  <label class="form-control-placeholder" for="username">Địa chỉ</label>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" required>
                  <label class="form-control-placeholder" for="username">Số điện thoại</label>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Đăng ký</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50 text-left">
                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    </label>
                  </div>
                  
                </div>
              </form>
              <p class="text-center" >Do you have an account? 
                <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/dangnhap']"  class="parent">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
